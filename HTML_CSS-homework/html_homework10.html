<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- form 태그 - 사용자 입력을 서버로 전송하기 위한 양식 생성 시 사용 -->
  <form>
    <!-- div 태그 - 다른 요소들을 그룹화하고 레이아웃을 구성할 때 사용하는 컨테이너 -->
    <div>
      <!-- label 태그의 for 속성과 input 태그의 id 속성을 사용하여 명시적으로 연결 -->
      <!-- label 태그 - 입력 필드에 설명 텍스트를 제공하고 접근성을 향상시킬 때 사용 -->
      <!-- for: 연결할 input 태그의 id값을 지정하여 라벨과 입력 필드를 연결 -->
      <label for="username">USERNAME :</label>
      <!-- input 태그 - 사용자로부터 데이터를 입력받는 필드 -->
      <!-- type: 입력 필드의 종류 지정(text, password, email, submit 등) -->
      <!-- id: 요소의 고유 식별자로 CSS나 JavaScript에서 참조할 때 사용 -->
      <!-- placeholder - 입력 필드에 힌트 텍스트 표시(사용자가 입력하면 사라짐) -->
      <input type="text" id="username" placeholder="아이디를 입력해 주세요.">
    </div>
    <div>
      <label for="password">PWD :</label>
      <input type="password" id="password">
      <!-- value: 입력 필드의 기본값이나 현재 값을 설정 -->
      <input type="button" value="로그인">
    </div>
  </form>
</body>
</html>
