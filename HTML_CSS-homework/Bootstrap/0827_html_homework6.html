<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5">
    <!-- alert 컴포넌트 -->
    <!-- alert: 경고창 클래스 -->
    <div class="alert alert-danger" role="alert">
      Invalid Login or password
    </div>
  
    <!-- 대제목 구성 -->
    <!--
      fw-bold: 두꺼운 글씨
      text-center: 가운데 정렬
    -->
    <h1 class="fw-bold text-center">SSAFY 전용 Gitlab 시스템</h1>
    <hr>
  
    <!-- login form 컨테이너 -->
    <!-- 
      border: 테두리
      rounded: 모서리 둥글게
      py-3: 상하 방향 패딩 부여
      fs-5: 폰트 사이즈
    -->
    <div class="border rounded py-3">
      <p class="text-center fs-5 fw-bold">Sign in</p>
      <hr class="border-primary border-3 opacity-75">
  
      <!-- form 구성 -->
      <!-- 
        form-control: input 요소 기본 스타일
        form-check: 체크박스
      -->
      <form class="p-4">
        <!-- username + password -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold">Username or Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <!-- check box + link -->
        <!-- text-decoration-none: 링크 밑줄 제거 -->
        <div class="mb-3 form-check d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot your password?</a>
        </div>

        <!-- button -->
        <!-- d-grid: 버튼이 부모 요소의 너비만큼 가득 차도록 설정 -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
