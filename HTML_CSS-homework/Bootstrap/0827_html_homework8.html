<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Document</title>
  <style>
    header {
      height: 700px;
      background-image: url(images/header.jpg);
      background-size: cover;
    }

    nav img {
      height: 80px;
    }

    section img {
      width: 300px;
    }

    footer {
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- nav 컴포넌트 -->
  <nav class="d-flex justify-content-between align-items-center fixed-top bg-dark">
    <a href="#">
      <img src="images/logo.png" alt="logo">
    </a>
    <ul class="d-flex list-unstyled mb-0">
      <li class="me-4"><a href="#" class="text-white text-decoration-none">Home</a></li>
      <li class="me-4"><a href="#" class="text-white text-decoration-none">Community</a></li>
      <li class="me-4"><a href="#" class="text-white text-decoration-none">Login</a></li>
    </ul>
  </nav>

  <!-- header 컴포넌트 -->
  <header class="d-flex flex-column justify-content-center align-items-center">
    <div class="display-2 text-white fw-bold">Cinema</div>
    <div class="display-2 text-white fw-bold">Community</div>
    <a class="btn btn-primary btn-lg mt-5" href="#">Let's Go</a>
  </header>

  <!-- section 컴포넌트 -->
  <!-- 
    d-flex, justify-content-around: 내부 요소를 수평으로 동일한 간격으로 배치
    align-items-center: 수평 중앙 정렬
    text-center: 글씨 중앙 정렬
  -->
  <section class="py-5" mb-5>
    <h2 class="text-center">Used Skills</h2>
    <article class="d-flex justify-content-around align-items-center my-5">
      <div class="text-center">
        <img src="images/web.png" alt="web">
        <p>Web</p>
      </div>
      <div class="text-center">
        <img src="images/html5.png" alt="html5">
        <p>HTML5</p>
      </div>
      <div class="text-center">
        <img src="images/css3.png" alt="css">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- footer 컴포넌트 -->
  <!-- 
    fixed-bottom: 항상 브라우저 하단에 고정
    bg-primary, text-white: 파란 배경과 하얀 글자색
    d-flex, justify-content-center, align-items-center: 수직/수평 중앙 정렬
  -->
  <footer class="d-flex justify-content-center align-items-center bg-primary fixed-bottom">
    <p class="text-white mb-0">HTML & CSS project. Created by _____</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
